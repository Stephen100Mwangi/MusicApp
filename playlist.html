<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <div id="container">
        <h2 id="title">PlayList</h2>
        <div class="song">
            <div class="image"><img src="components/dreamitpossible.jpeg" alt=""></div>
            <div class="title">
                <h2>Dream It Possible</h2>
                <div class="artist"><small>Jane Zhang</small></div>
            </div>
            <div>
                <audio src="song3.flac" class="song s1"></audio>
                <span class="play BTN1" id="b1"><i class="fa-solid fa-play"></i></span>&NonBreakingSpace;<span class="pause" id="pause1"><i class="fa-solid fa-pause"></i></span>
            </div>
        </div>
        <div class="song">
            <div class="image"><img src="components/moyo.jpeg" alt=""></div>
            <div class="title">
                <h2>Moyo Wangu</h2>
                <div class="artist"><small>Patrick Kubuya</small></div>
            </div>
            <div>
                <audio src="MoyoWanguPatrickKubuya.mp3" class="song s2"></audio>
                <span class="play BTN2" id="b2"><i class="fa-solid fa-play"></i></span>&NonBreakingSpace;<span class="pause" id="pause2"><i class="fa-solid fa-pause"></i></span>
            </div>
        </div>
        <div class="song">
            <div class="image"><img src="components/yougot.jpeg" alt=""></div>
            <div class="title">
                <h2>You Got</h2>
                <div class="artist"><small>Beka</small></div>
            </div>
            <div>
                <audio src="Yougotbeka.mp3" class="song s3"></audio>
                <span class="play BTN3" id="b3"><i class="fa-solid fa-play"></i></span>&NonBreakingSpace;<span class="pause" id="pause3"><i class="fa-solid fa-pause"></i></span>
            </div>
        </div>
        <div class="song">
            <div class="image"><img src="components/arusha.jpeg" alt=""></div>
            <div class="title">
                <h2>Bwana Alikuwa Tegemeo</h2>
                <div class="artist"><small>Kwaya Kuu Ya Mt.Cesilia Arusha</small></div>
            </div>
            <div>
                <audio src="bwanaTegememeo.mp3" class="song s4"></audio>
                <span class="play BTN4" id="b4"><i class="fa-solid fa-play"></i></span>&NonBreakingSpace;<span class="pause" id="pause4"><i class="fa-solid fa-pause"></i></span>
            </div>
        </div>
        <div class="song">
            <div class="image"><img src="components/survivor.jpeg" alt=""></div>
            <div class="title">
                <h2>Survivor</h2>
                <div class="artist"><small>Wendy Shay</small></div>
            </div>
            <div>
                <audio src="SurvivorWenyShay.mp3" id="song5" class="song s5"></audio>
                <span class="play BTN5" id="b5"><i class="fa-solid fa-play"></i></span>&NonBreakingSpace;<span class="pause" id="pause5"><i class="fa-solid fa-pause"></i></span>
            </div>
        </div>
        <div class="song">
            <div class="image"><img src="components/amIwrong.jpeg" alt=""></div>
            <div class="title">
                <h2>Am I Wrong</h2>
                <div class="artist"><small>Nico Vinz</small></div>
            </div>
            <div>
                <audio src="NicoVinzAmIWrong.mp3" class="song s6"></audio>
                <span class="play BTN6" id="b6"><i class="fa-solid fa-play"></i></span>&NonBreakingSpace;<span class="pause" id="pause6"><i class="fa-solid fa-pause"></i></span>
            </div>
        </div>
        <div class="song">
            <div class="image"><img src="components/jirani.jpeg" alt=""></div>
            <div class="title">
                <h2>Jirani Ananimada</h2>
                <div class="artist"><small>Faith Stan</small></div>
            </div>
            <div>
                <audio src="FaithstanJiraniananimada.mp3" class="song s7"></audio>
                <span class="play BTN7" id="b7"><i class="fa-solid fa-play"></i></span>&NonBreakingSpace;<span class="pause" id="pause7"><i class="fa-solid fa-pause"></i></span>
            </div>
        </div>
        <div class="song">
            <div class="image"><img src="components/people.jpeg" alt=""></div>
            <div class="title">
                <h2>People</h2>
                <div class="artist"><small>Libianca ft Ayra Starr Omah Lay LÃ© Fyccion</small></div>
            </div>
            <div>
                <audio src="Libianca.mp3" class="song s8"></audio>
                <span class="play BTN8" id="b8"><i class="fa-solid fa-play"></i></span>&NonBreakingSpace;<span class="pause" id="pause8"><i class="fa-solid fa-pause"></i></span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
